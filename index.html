<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/1cbc28c84d.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing</title>
</head>

<body>

  <!-- !ปุ่ม Setting -->
  <button id="level-btn" class="level-btn"><i class="fa-solid fa-gear"></i></button>

  <!-- !form level -->
  <div id="settings" class="settings">
    <form id="level-form" class="level-form">
      <label for="">ระดับความยาก: </label>
      <select name="" id="level">
        <option value="easy">ง่าย</option>
        <option value="medium">ปานกลาง</option>
        <option value="hard">ยาก</option>
      </select>
    </form>
  </div>

  <!-- !container -->
  <div class="container">
    <h2>เกมส์พิมเร็ว | Speed Typing</h2>
    <h1 id="word" class="word">เศรษฐี</h1>
    <input type="text" name="" id="text" autocomplete="off" placeholder="ป้อนคำที่เห็น">
    <!-- ?เวลา -->
    <p class="time-container"><span id="time">เวลา 10 วินาที</span></p>
    <p class="score-container"><span id="score">10 คะแนน</span></p>
    <div id="over-btn" class="over-btn">
      <h2>จบเกมส์แล้วนะครับ!</h2>
    </div>
  </div>






</body>

<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

</html>
