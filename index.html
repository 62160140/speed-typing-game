<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/1cbc28c84d.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Typing</title>
</head>

<body>

  <!-- !ปุ่ม Setting -->
  <button id="level-btn" class="level-btn"><i class="fa-solid fa-gear"></i></button>

  <!-- !form level -->
  <form id="settings" class="settings">
    <label for="">ระดับความยาก: </label>
    <select name="" id="level">
      <option value="easy">ง่าย</option>
      <option value="medium">ปานกลาง</option>
      <option value="hard">ยาก</option>
    </select>
  </form>

  <!-- !container -->
  <div class="container">
    <h2>เกมส์พิมเร็ว | Speed Typing</h2>
    <small>ฝึกทักษะการพิมพ์สำหรับเด็ก</small>
    <h1 id="word">เศรษฐี</h1>
    <input type="text" name="" id="text"  autocomplete="off" placeholder="ป้อนคำที่เห็น">
    <!-- ?เวลา -->
    <p class="time-container">เวลา 10 วินาที </p>
    <p class="score-container">10 คะแนน</p>
    <div id="over-btn" class="over-btn">

    </div>
  </div>






</body>

<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
